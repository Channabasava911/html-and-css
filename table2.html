<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="black">
    <caption>
        Food Menu
    </caption>
    <thead>
    <tr>
        <th>Item</th>
        <th>price</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>A</td>
        <td>10</td>
    </tr>
    <tr>
        <td>B</td>
        <td>20</td>
    </tr>
    <tr>
        <td>C</td>
        <td>30</td>
    </tr>
    </tbody>
    <tfoot>
        <tr>
        <td>sum</td>
        <td>60</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
